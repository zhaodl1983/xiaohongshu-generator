<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopamine å¤šå·´èƒº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #FFFF00;
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
        }

        .card {
            width: 1242px;
            height: 1660px;
            background: #FFF;
            border: 8px solid #000;
            border-radius: 40px;
            box-shadow: 20px 20px 0px #000;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        /* Cover */
        .card-cover {
            background: #FF66CC;
            /* Pink base */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
        }

        .sticker {
            position: absolute;
            font-size: 150px;
            filter: drop-shadow(5px 5px 0px #000);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(10deg);
            }

            50% {
                transform: translateY(-20px) rotate(15deg);
            }

            100% {
                transform: translateY(0) rotate(10deg);
            }
        }

        .sticker-1 {
            top: 100px;
            right: 80px;
            transform: rotate(15deg);
        }

        .sticker-2 {
            bottom: 150px;
            left: 80px;
            transform: rotate(-10deg);
            animation-delay: 1.5s;
            font-size: 100px;
        }

        .cover-box {
            background: #FFF;
            border: 6px solid #000;
            padding: 80px 60px;
            border-radius: 30px;
            transform: rotate(-2deg);
            box-shadow: 15px 15px 0px rgba(0, 0, 0, 1);
            z-index: 10;
            text-align: center;
        }

        .cover-title {
            font-size: 100px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 30px;
            color: #000;
        }

        .highlight {
            background: #FFFF00;
            padding: 0 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .cover-subtitle {
            font-size: 40px;
            font-weight: bold;
            color: #666;
            background: #E0E0E0;
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
        }

        .cover-tags {
            margin-top: 40px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cover-tag {
            padding: 12px 28px;
            background: #FFF;
            border: 4px solid #000;
            border-radius: 50px;
            font-size: 28px;
            font-weight: 900;
            color: #000;
            box-shadow: 5px 5px 0px #000;
        }

        /* Content */
        .card-content {
            background: #33CCFF;
            /* Blue base */
            padding: 60px;
            display: flex;
            flex-direction: column;
        }

        .card-content:nth-of-type(odd) {
            background: #33CCFF;
        }

        .card-content:nth-of-type(even) {
            background: #FF9900;
        }

        .inner-sheet {
            background: #FFF;
            flex: 1;
            border-radius: 30px;
            border: 6px solid #000;
            padding: 60px;
            display: flex;
            flex-direction: column;
            box-shadow: 10px 10px 0px rgba(0, 0, 0, 0.2);
        }

        .slide-header {
            margin-bottom: 50px;
            border-bottom: 4px dashed #000;
            padding-bottom: 30px;
        }

        .slide-title {
            font-size: 72px;
            font-weight: 900;
            color: #000;
        }

        .content-list {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .content-item {
            display: flex;
            align-items: flex-start;
            gap: 24px;
        }

        .bullet-point {
            min-width: 40px;
            height: 40px;
            background: #000;
            color: #FFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .content-text {
            font-size: 42px;
            font-weight: 700;
            color: #333;
            line-height: 1.5;
        }

        .page-num {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 60px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 4px 4px 0px #000;
        }
    </style>
</head>

<body>
    <!-- Cover -->
    <div class="card card-cover" id="card-1">
        <div class="sticker sticker-1">âœ¨</div>
        <div class="sticker sticker-2">ðŸ”¥</div>
        <div class="cover-box">
            <h1 class="cover-title"><span class="highlight">{{ cover_title }}</span></h1>
            <p class="cover-subtitle">{{ cover_subtitle }}</p>
            
            <!-- åŠ¨æ€æ ‡ç­¾ -->
            <div class="cover-tags">
                {% for tag in cover_tags %}
                <span class="cover-tag">#{{ tag }}</span>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Content -->
    {% for slide in slides %}
    <div class="card card-content" id="card-{{ loop.index + 1 }}">
        <div class="inner-sheet">
            <div class="slide-header">
                <h2 class="slide-title">{{ slide.title }}</h2>
            </div>
            <div class="content-list">
                {% for item in slide.content %}
                <div class="content-item">
                    <div class="bullet-point">{{ loop.index }}</div>
                    <div class="content-text">{{ item }}</div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="page-num">{{ loop.index }}</div>
    </div>
    {% endfor %}
</body>

</html>
